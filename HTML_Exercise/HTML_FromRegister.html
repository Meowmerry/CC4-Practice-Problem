<!DOCTYPE html>
<html>

<head>
    <title>Creat an Account</title>

</head>

<body>
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: left;

        }
    </style>
    <div>
        <h1>Creat an Account</h1>
        <br />
        <form form action="/html-css-practice-test/" method="POST">
            <p>
                <label>Email: </label><br />
                <input type="text" name="secret"  placeholder="Email"></p>
                
            <p>
                <label>Password:</label><br />
                <input type="password" name="password" placeholder="Pawword"></p>

            <p>
                <label>Age:</label><br />
                <select name='age'>
                    <option value="">Select Age</option>
                    <option value="group1">Under 18</option>
                    <option value="group2">18 to 30</option>
                    <option value="group2">31 to 45</option>
                    <option value="group3">46 +</option>
                </select><br />
                <p><br />
                    <label>Tell us a little about yourself:</label>
                    <br />
                    <textarea name="about" rows="10" cols="50"></textarea>
                </p>
                <br>
                <p>
                    <input type='checkbox' name='accepts_tos' value="yes">
                    I agree to the
                    <a href="/html-css-practice-test/" target="_blank"> terms of service</a>

                </p>
                <p> <input type="submit" value="Sign up"></p>

                </select>
            </p>

        </form>
    </div>
</body>

</html>
