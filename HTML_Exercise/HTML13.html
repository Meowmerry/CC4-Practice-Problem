<!DOCTYPE html>
<html>

<head>
    <title>
        Print the squares of the numbers 1 - 20. Each number should be on a separate line, next to it the number 2
        superscripted, an equal sign and the result. (Example: 102 = 100)
    </title>
</head>


<body>
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: left;

        }
    </style>
    <div>
        1<sup>2</sup> = 1
        <br />
        2<sup>2</sup> = 4
        <br />
        3<sup>2</sup> = 9
        <br />
        4<sup>2</sup> = 16
        <br />
        5<sup>2</sup> = 25
        <br />
        6<sup>2</sup> = 36
        <br />
        7<sup>2</sup> = 49
        <br />
        8<sup>2</sup> = 64
        <br />
        9<sup>2</sup> = 81
        <br />
        10<sup>2</sup> = 100
        <br />
        11<sup>2</sup> = 121
        <br />
        12<sup>2</sup> = 144
        <hr />
        <br />
        13<sub>2</sub> = 169
        <br />
        14<sub>2</sub> = 196
        <br />
        15<sub>2</sub> = 225
        <br />
        16<sub>2</sub> = 256
        <br />
        17<sub>2</sub> = 289
        <br />
        18<sub>2</sub> = 324
        <br />
        19<sub>2</sub> = 361
        <br />
        20<sub>2</sub> = 400
        <br />
        22<sub>2</sub> = 484
        <br />
        50<sub>2</sub> = 2,500

    </div>

</body>

</html>
